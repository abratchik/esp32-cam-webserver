; PlatformIO Project Configuration File

[platformio]
src_dir = ./

[env]
monitor_speed = 115200
monitor_echo = true

[env:esp32dev]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform_packages = framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.3
board = esp32dev
board_build.partitions = min_spiffs.csv
framework = arduino
build_flags =
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    -DCAMERA_MODEL_AI_THINKER
    -DENABLE_MAIL_FEATURE
    -mfix-esp32-psram-cache-issue

; using the latest version of libraries
lib_deps = 
    https://github.com/abratchik/ESPAsyncWebServer.git
    https://github.com/abratchik/ArduinoJson.git
    https://github.com/abratchik/ReadyMail.git


; For OTA uploading uncomment the next lines and add the IP address or mDNS name of the camera module, and the OTA password
;upload_protocol = espota
;upload_port = <IP or mDNS>
;upload_flags =
;    --auth=<OTA PASSWORD>